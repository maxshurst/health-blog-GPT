<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Select a Topic</h1>
    <select id="diet-dropdown">
      <option value="">Select Diet Topic</option>
      <option value="diet1">Diet Option 1</option>
      <option value="diet2">Diet Option 2</option>
      <option value="diet3">Diet Option 3</option>
    </select>
    <select id="exercise-dropdown">
      <option value="">Select Exercise Topic</option>
      <option value="exercise1">Exercise Option 1</option>
      <option value="exercise2">Exercise Option 2</option>
      <option value="exercise3">Exercise Option 3</option>
    </select>
    <select id="practices-dropdown">
      <option value="">Select Practices Topic</option>
      <option value="practices1">Practices Option 1</option>
      <option value="practices2">Practices Option 2</option>
      <option value="practices3">Practices Option 3</option>
    </select>
    <div id="selected-topic"></div>
    <div id="works-cited"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
